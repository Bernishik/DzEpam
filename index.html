<body>
  <script>
class Calc{
  constructor(firstArg, secondArg, name = "Calc") {
    this.firstArg = firstArg;
    this.secondArg = secondArg;
    this.name = name;
  }
  
add(){
  return this.firstArg + this.secondArg;
}
sub(){
  return this.firstArg - this.secondArg;
}
mul(){
  return this.firstArg * this.secondArg;
}
div(){
  if(this.secondArg != 0){
    return this.firstArg / this.secondArg;
  }else{
    alert("Error");
  }
  
}
}

  </script>

  <input type="text" id="pol1">

    }
