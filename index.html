<body>
  <script>
class Calc{
  constructor(firstArg, secondArg, name = "Calc") {
    this.firstArg = firstArg;
    this.secondArg = secondArg;
    this.name = name;
  }
  
add(){
  return this.firstArg + this.secondArg;
}
sub(){
  return this.firstArg - this.secondArg;
}
mul(){
  return this.firstArg * this.secondArg;
}
div(){
  if(this.secondArg != 0){
    return this.firstArg / this.secondArg;
  }else{
    alert("Error");
  }
  
}
}

  </script>
  <div class="calc">
  <label for="pol1">Перший елемент</label>
  <input type="text" id="pol1" class="form-control">
  <br>
  <br>
  <br>
  <label for="pol2">Другий елемент</label>
  <input type="text" id="pol2" class="form-control"> 
  <br>
  <br>
  <button name="plus" id="plus" class="btn btn-primary">+</button>
  <button name="minus" id="minus"  class="btn btn-primary">-</button>
  <button name="mul" id="mul"  class="btn btn-primary">*</button>
  <button name="divi" id="divi"  class="btn btn-primary">/</button>
</div>
  <script>
    let calc = new Calc(0,1);
    plus.onclick = function(){
      let first = parseInt(pol1.value);
      let second =  parseInt(pol2.value);
      calc.firstArg = first;
      calc.secondArg = second;
      alert(calc.add())
    }
    minus.onclick = function(){
      let first = parseInt(pol1.value);
      let second =  parseInt(pol2.value);
      calc.firstArg = first;
      calc.secondArg = second;
      alert(calc.sub())
    }
    mul.onclick = function(){
      let first = parseInt(pol1.value);
      let second =  parseInt(pol2.value);
      calc.firstArg = first;
      calc.secondArg = second;
      alert(calc.mul())
    }
    divi.onclick = function(){
      let first = parseInt(pol1.value);
      let second =  parseInt(pol2.value);
      calc.firstArg = first;
      calc.secondArg = second;
      alert(calc.div())
    }
  </script>
